<!DOCTYPE>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>企业内网威胁预警子系统</title>

    <link href="{{ url_for('static',filename = 'login/css/main.css') }}" rel="stylesheet" type="text/css"/>

</head>
<body>


<div class="login">
    <div class="box png">
        <div class="logo png"><h1>身份验证</h1></div>
        <div class="input">
            <form class="log" method="post" action="/login">
                <div class="name">
                    <label>用户名</label><input type="text" class="text" id="username" placeholder="请输入用户名" name="username"
                                             tabindex="1">
                </div>
                <div class="pwd">
                    <label>密　码</label><input type="password" class="text" id="password" placeholder="请输入密码"
                                             name="password" tabindex="2">
                    <input type="button" class="submit" tabindex="3" value="登录">
                    <div class="check"></div>
                </div>
                <div class="tip"></div>
            </form>
        </div>
    </div>
    {#    <div class="air-balloon ab-1 png"></div>#}
    {#    <div class="air-balloon ab-2 png"></div>#}

</div>
<div class="footer"></div>

<script type="text/javascript" src="{{ url_for('static',filename = 'login/js/jQuery.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename = 'login/js/fun.base.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename = 'login/js/script.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename = 'layer/layer.js') }}"></script>

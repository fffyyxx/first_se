{% extends "base.html" %}
{% block css %}
    <link rel="stylesheet"
          href="{{ url_for('static',filename = 'plugins/bower_components/bootstrap-table/bootstrap-table.min.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'default/css/defaultcss.css' ) }}">
{% endblock %}

{% block webinfo %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            漏洞库管理
        </h1>
    </section>
    <section class="content">
        <div class="box">
            <div class="box-header">
                <div class="form-inline pull-left">
                    <div class="form-group">
                        <input id="user_idx" type="hidden" value="{{ session['user_id'] }}"/>
                        <input id="isx_admin" type="hidden" value="{{ session['is_admin'] }}"/>
                        <span class="form-control btn btn-primary hidden"
                              onclick="x_admin_confirm('更新数据','/view/vulnmanage/spider','PUT')">更新</span>
                        <span class="form-control btn btn-primary" id="btnTableSearch">搜索</span>
                        <input type="text" id="txt_keys" class="form-control" value="" placeholder="CVE/发布时间"/>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <table id="example2" class="table table-bordered table-hover">
                </table>
            </div>
        </div>
    </section>
{% endblock %}

{% block js %}
    <script src="{{ url_for('static',filename = 'plugins/bower_components/bootstrap-table/bootstrap-table.min.js') }}"></script>
    <script src="{{ url_for('static',filename = 'plugins/bower_components/bootstrap-table/locale/bootstrap-table-zh-CN.min.js') }}"></script>
    <script src="{{ url_for('static',filename = 'default/js/defaultjs.js') }}"></script>
    <script src="{{ url_for('static',filename = 'default/js/common.js') }}"></script>
    <script>
        var userid = $('#user_idx').val();
        var role_level = $('#isx_admin').val();
        $(function () {
            $('#example2').bootstrapTable({
                url: '/view/vulnmanage_table',         //请求后台的URL（*）
                method: 'POST',                      //请求方式（*）
                contentType: "application/x-www-form-urlencoded; charset=UTF-8",
                //toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: false,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                //sortOrder: "desc",                   //排序方式
                queryParams: queryParams,           //传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [],                       //可供选择的每页的行数（*）
                strictSearch: true,
                showColumns: false,                  //是否显示所有的列
                showRefresh: false,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: false,                //是否启用点击选中行
                //height: 800,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                undefinedText: '',
                showHeader: true,
                paginationVAlign: "bottom",
                paginationPreText: "上一页",
                paginationNextText: "下一页",
                columns: [{
                    width: '5%',
                    title: '序号',
                    valign: 'middle',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return index + 1;
                    }
                }, {
                    field: 'id',
                    align: 'center',
                    valign: 'middle',
                    visible: false,
                    title: '编号'
                }, {
                    checkbox: false,
                    align: 'center',
                    valign: 'middle',
                    visible: false
                }, {
                    field: 'CVE',
                    align: 'center',
                    valign: 'middle',
                    title: 'CVE序号'
                }, {
                    field: 'title',
                    title: '标题',
                    valign: 'middle',
                    align: 'left'
                }, {
                    field: 'release_time',
                    title: '发布时间',
                    valign: 'middle',
                    align: 'center'
                }, {
                    field: 'update_time',
                    title: '升级时间',
                    valign: 'middle',
                    align: 'center'
                }, {
                    title: '操作',
                    width: '12%',
                    align: 'center',
                    valign: 'middle',
                    formatter: function (value, row, index) {
                        var str = '';
                        str += '<div class="btn-group">';
                        str += '<span class="input-group btn btn-primary" id="detail" onclick="x_admin_show(\'漏洞详情\',\'/view/vulnmanage_curd/' + row.id + '\',\'75%\',\'95%\')"><i class="fa fa-file-text-o"></i></span>';
                        if (role_level == 1) {
                            str += '<span class="input-group btn btn-primary" id="delete" onclick="x_admin_confirm(\'删除任务\',\'/view/vulnmanage_curd/' + row.id + '\',\'DELETE\')"><i class="fa fa-trash"></i></span>';
                        }
                        str += '</div>';
                        return str;
                    }
                }]
            });

            //得到查询的参数
            function queryParams(params) {
                var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                    limit: params.limit,   //页面大小
                    offset: params.offset,//页码
                    txt_keys: $('#txt_keys').val(),
                    user_id: userid,
                    is_admin: role_level,
                    {#task_status: $('#taskstatustree option:selected').val(),#}
                    {#request_status: $('#requeststatustree option:selected').val()#}
                };
                return temp;
            };

            $("#btnTableSearch").click(function () {
                $('#example2').bootstrapTable('refresh', {pageNumber: 1});
            });
        });
    </script>
{% endblock %}
